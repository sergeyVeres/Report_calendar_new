{% extends 'companies/base.html' %}

{% block title %}
Login page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1> Login </h1>

<form method="post" class="form_group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success"> Login </button>
    <br>
    {{ error }}
    <br>
    <p> Don't have an account? Register <a href="/register">here</a> </p>
</form>
{% endblock %}
